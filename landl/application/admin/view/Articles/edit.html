<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>landl后台系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Articles/lit')}">文章管理</a>
                    </li>
                    <li class="active">修改文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                                        <input type="hidden" name="id" value="{$articles.id}">
                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" name="title" required="" type="text" value="{$articles.title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author" placeholder="" name="author" type="text" value="{$articles.author}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="keywords" class="col-sm-2 control-label no-padding-right">文章关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" placeholder="" name="keywords" type="text" value="{$articles.keywords}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="desc" class="col-sm-2 control-label no-padding-right">文章简介</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="desc" name="desc" >{$articles.desc}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label no-padding-right">文章图片</label>
                                            <div class="col-sm-6">
                                                <input class="input-large" id="pic" placeholder="" name="pic" style="display: inline" type="file">
                                                {if condition="$articles['pic'] neq ''"}
                                                <img src="__IMG__{$articles.pic}" height="50">
                                                {else /}
                                                暂无图片
                                                {/if}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="cateid" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                            <div class="col-sm-6">
                                                <select name="cateid" id="cateid">
                                                    <option value="">请选择栏目</option>
                                                    {volist name="cateres" id="vo"}
                                                    <option {if condition="$vo['id'] eq $articles['cateid']"}selected="selected"{/if} value="{$vo.id}">{$vo.catename}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="state" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                            <div class="col-sm-6">
                                                <label>
                                                    <input {if condition="$articles['state'] eq 1"}checked="checked"{/if} class="checkbox-slider yesno" type="checkbox" name="state" id="state">
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                            <div class="col-sm-6">
                                                <div id="editor" style="width: 750px;">{$articles.content}</div>
                                                <textarea id="content" name="content" style="width:100%; height:400px;display: none;">{$articles.content}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script src="__PUBLIC__/wangEditor/src/js/xss/xss.js"></script>
<script type="text/javascript" src="__PUBLIC__/wangEditor/release/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    var $content = $('#content')
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $content.val(html)
    }
    editor.customConfig.linkImgCheck = function (src) {
        console.log(src) // 图片的链接

        return true // 返回 true 表示校验成功
        // return '验证失败' // 返回字符串，即校验失败的提示信息
    }
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create()
</script>


</body></html>
