<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>landl</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="__PUBLIC__/style/lady.css" rel="stylesheet">
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <!--Beyond styles-->
</head>
<body>

<!--顶部导航开始-->
    {include file="common/header" /}
<!--顶部导航结束-->

<!--首页图片-->
<div class="other-img"><img src="__PUBLIC__/images/img02.jpg"></div>
<!--顶部结束-->

<div id="middle">
<!--左侧开始-->
    <div id="left-download">
        <div class="h2css"><h2 class="titleH2">资源下载</h2></div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>地址</th>
                    <th>密码</th>
                </tr>
                </thead>
                <tbody>
                {volist name="downloads" id="vo"}
                <tr>
                    <th>{$vo.id}</th>
                    <th>{$vo.title}</th>
                    <th><a href="{$vo.url}">下载地址</a></th>

                    <th>
                        {if condition="$vo['pass'] neq ''"}
                        {$vo.pass}
                        {else /}无
                        {/if}
                    </th>
                </tr>
                {/volist}

                </tbody>
            </table>


    </div>
<!--左侧结束-->
<!--右侧开始-->
    {include file="common/right" /}
<!--右侧结束-->
</div>

<!--最右侧-->
    {include file="common/rright" /}

<!--最右侧结束-->

<!--底部开始-->
    {include file="common/foot" /}
<!--底部结束-->



<!--Basic Scripts-->
<script type="text/javascript" src="__PUBLIC__/style/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/style/lady.js"></script>
<script type="text/javascript" src="__PUBLIC__/style/bootstrap.js"></script>
<!--Beyond Scripts-->

</body>
</html>
